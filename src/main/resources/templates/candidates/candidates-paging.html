<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidates Paging</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex">
        <h2 class="col pt-2 pb-2">Candidates Paging</h2>
        <div class="align-self-end">
          <a class="btn btn-success">Add new candidate</a>
        </div>
      </div>
      <table class="table table-hover table-striped table-light">
        <thead>
<!--          <th>STT</th>-->
          <th>Full name</th>
          <th>Dob</th>
          <th>phone</th>
          <th>email</th>
          <th>address</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr th:each="candidate, iStat:${candidatePage.content}">
<!--            <td th:text="${candidate}"></td>-->
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.dob}"></td>
            <td th:text="${candidate.phone}"></td>
            <td th:text="${candidate.email}"></td>
            <td th:text="${candidate.address}"></td>
            <td>
              <a href="" class="btn btn-primary">Update</a>
              <a href="" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
<!--      <div class="d-flex">-->
<!--          <div th:if="${candidatePage.totalPages > 0}" th:each="pageNumber:${pageNumbers}">-->
<!--              <a-->
<!--                      th:href="@{/candidates(size=${candidatePage.size}, page=${pageNumber})}"-->
<!--                      th:text="${pageNumber}"-->
<!--                      th:class="${pageNumber==candidatePage.number + 1} ? active"-->
<!--              ></a>-->
<!--          </div>-->
<!--      </div>-->


      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
            <li class="page-item" th:if="${candidatePage.totalPages > 0}" th:each="pageNumber:${pageNumbers}">
                <a class="page-link"
                   th:href="@{/candidates(size=${candidatePage.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==candidatePage.number + 1} ? active"
                ></a>
            </li>

<!--          <li class="page-item active" aria-current="page">-->
<!--            <a class="page-link" href="#">2</a>-->
<!--          </li>-->
<!--          <li class="page-item"><a class="page-link" href="#">3</a></li>-->

          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
